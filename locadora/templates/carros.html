{% extends "base.html" %}

{% block titulo %}
    Portal locadora - Carros
{% endblock %}

{% block conteudo %}
    <div class="mycard">
        <h1>Carros</h1>
        <ul>
            {% for carro in carros %}
            <li onclick="window.location = 'carros/detalhes/{{ carro.id }}'"><em>Modelo:</em> {{ carro.modelo }} <br> <em>Marca:</em> {{ carro.marca }} </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
